@( comment: Comment )

<div class="row" id="commentwrapper">
  <div class="span1" id="voterank">
    <i class="icon-chevron-up"></i><br>
    0<br>
    <i class="icon-chevron-down"></i>
  </div>

  <div class="shadow1 span8">
    <div class="commentbox" id="comment@comment.id" >
      @comment.text <br>
      @if( ! comment.anon ) {
        <a href="@routes.Feeds.browseProfile("@comment.author")">@comment.author</a>
      }
    </div>
  </div>
</div>
