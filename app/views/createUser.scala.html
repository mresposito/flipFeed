@(form: Form[(String,String,String,String)])(implicit flash: Flash)

@main( "Create new account in flipFeed" ) {
  
  @helper.form(routes.Auth.newUser) {
      
      <h1>Create a new account</h1>
      
      @form.globalError.map { error =>
          <p class="error">
              @error.message
          </p>
      }
      
      @flash.get("success").map { message =>
          <p class="success">
              @message
          </p>
      }
      
      <p>
          <input type="email" name="email" placeholder="Email" id="email" value="@form("email").value">
      </p>

      <p>
          <input type="text" name="name" placeholder="Name" id="name" value="@form("name").value">
      </p>
      <p>
          <input type="password" name="passw1" id="passw1" placeholder="Password">
      </p>
      <p>
          <input type="password" name="passw2" id="passw2" placeholder="Password">
      </p>
      <p>
          <button class="btn" type="submit" id="createbutton">Join</button>
      </p>
      
  }
}
