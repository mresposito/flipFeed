@( loggedUser: User, ownerUser:User )

@main("FlipFeed dashboard", loggedUser) {
  <div class="row"> 

    <!-- DASHBOARD CORE -->

    <div class="span3"> 
      <h3>@ownerUser.name</h3>
      Feeds recieved: 2
    </div>

    <div class="span9">
      <div class="row">
        <div class="span8">
          <h2>Feedback pages</h2>
        </div>
        <div class="span1" id="addBtn">
          <!-- add link -->
          <a href="#myModal" class="btn btn-success" role="button" id="popupCreate" data-toggle="modal">
            <i class="icon-plus" id="green"></i>
          </a>
        </div>
      </div>
    
      @feeds.listFeed( Feed.findByAuthor( ownerUser ) )
   
    </div>

    <!---->
    <!--ADDITIONAL BUTTONS AND FUNCTIONALITIES -->
    <!---->

    <!-- Button to trigger modal -->
    
     
    <!-- Modal -->
    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      <h3 id="myModalLabel">Create Feedback page<h3>
    </div>
    <div class="modal-body">
    <h3>Enter name and description</h3>

    <form action="@routes.Feeds.add" id="newFeedForm" method="POST">
      <div class="control-group">
        <p>
        <div class="controls">
          <label class="control-label" for="name">New Name</label>
          <input class="editFeedName" type="text" name="name" placeholder="Name" id="name" value="">
        <div>
        </p>
        <p> <input type="text" name="description" placeholder="Description" id="description"> </p>
        </div>
      </div>
      <div class="modal-footer">
        <div class="form-action">
          <button class="btn" type="reset" data-dismiss="modal" aria-hidden="true">Cancel</button>
          <button class="btn btn-primary" type="submit" id="createbutton">Create</button>
        </div>
      </div>
    </form>
  </div>
  </div> <!-- end modal -->

  </div> <!-- end row -->
}
