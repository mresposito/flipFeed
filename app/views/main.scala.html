@(title: String, user:User=null)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
         <!-- Bootstrap -->
         <link href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")" rel="stylesheet" media="screen">
         <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet" media="screen">
        <style>
        body {
          padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
        </style>
         <link href="@routes.Assets.at("bootstrap/css/bootstrap-responsive.css")" rel="stylesheet">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>
    </head>
    <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="@routes.Application.index">Flipfeed</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
            </ul>
            @if( user != null ) {
              <p class="navbar-text pull-right">
                Welcome, <a href="@routes.Feeds.index" class="navbar-link">@user.name</a>
              <a href="@routes.Auth.logout()"> <button class="btn" type="button" >Log out</button> </a>
              </p>
            } else {
              <form class="navbar-form pull-right" action="@routes.Auth.login" method="POST">
                <input class="span2" type="email" name="email" placeholder="Email" id="email">
                <input class="span2" type="password" name="password" id="password" placeholder="Password">
                <button id="loginbutton" type="submit" class="btn">Sign in</button>
             </form>
            }
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
      
      <div class="container">
          @content
      </div>
    </body>
</html>
