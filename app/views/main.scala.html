@(title: String, user:User=null)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
         <!-- Bootstrap -->
         <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet" media="screen">
         <link href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")" rel="stylesheet">

         <link href="@routes.Assets.at("stylesheets/font-awesome.min.css")" rel="stylesheet" media="screen">
         <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet" media="screen">
         <!-- load jquery before the rest of the page -->
         <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")"></script>
    </head>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
            <a class="brand"
            @if( user != null ) {
              href="@routes.Users.index(user.name)"
            } else {
              href="@routes.Application.index"
            } >Flipfeed</a>
          <div class="nav-collapse collapse">
            @if( user != null ) {
              <p class="navbar-text pull-right">
                Welcome, <a href="@routes.Users.index(user.name)" class="navbar-link">@user.name</a>
              <a href="@routes.Auth.logout()"> <button class="btn" type="button" >Log out</button> </a>
              </p>
            } else {
              <form class="navbar-form pull-right" action="@routes.Auth.login" method="POST">
                <input class="span2" type="email" name="email" placeholder="Email" id="email">
                <input class="span2" type="password" name="password" id="password" placeholder="Password">
                <button id="loginbutton" type="submit" class="btn">Sign in</button>
             </form>
            }
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
      
    <body>
      <div class="container">
          @content
      </div>

      <!-- Le javascript
    ================================================== -->
      <!--libraries-->
      <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
       <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>

      <script type="text/javascript" src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
      <script type="text/javascript" src="@routes.Assets.at("javascripts/underscore-min.js")"></script>
      <script type="text/javascript" src="@routes.Assets.at("javascripts/backbone-min.js")"></script>

      <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.formobserver.js")"></script>
      <!-- application files-->
      <script type="text/javascript" src="@routes.Assets.at("javascripts/main.js")"></script>
      <script type="text/javascript" src="@routes.Assets.at("javascripts/validation.js")"></script>
      <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>

    </body>
</html>
