@(form: Form[(String,String)])(implicit flash: Flash)

@main( "Login to flipFeed" ) {
  
        @helper.form(routes.Auth.authenticate) {
            
            <h1>Sign in</h1>
            
            @form.globalError.map { error =>
                <p class="error">
                    @error.message
                </p>
            }
            
            @flash.get("success").map { message =>
                <p class="success">
                    @message
                </p>
            }
            
            <p>
                <input type="email" name="email" placeholder="Email" id="email" value="@form("email").value">
            </p>
            <p>
                <input type="password" name="password" id="password" placeholder="Password">
            </p>
            <p>
                <button id="loginbutton" type="submit" class="btn">Sign in</button>
            </p>
            
        }
        
        <p> Don't have an account? 
         <a href="@routes.Auth.createUser" id="createAccount">Create one!</a>
        </p>
}
